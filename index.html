<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Primeiro Desafio Javascript</title>
</head>

<body>
    <!--Pode estilizar o site se quiser-->
    <h1>Primeiro Desafio Javascript</h1>


    <div class="atividades">

        <!--Atividade 1-->
        <div class="card">
            <span class="titulo">Atividade 1</span>
            <span id="resultado1"></span>
            <button onclick="contagemClicks()">Contagem de Cliques</button>
        </div>

        <!--Atividade 2-->
        <div class="card">
            <span class="titulo">Atividade 2</span>
            <span id="numaleatorio"></span>
            <button onclick="at2()">Número aleatório</button>
        </div>

        <!--Atividade 3-->
        <div class="card">
            <span class="titulo">Atividade 3</span>
            <span id="at3"></span>
            <button onclick="at3()">Frase</button>
        </div>

        <!--Atividade 4-->
        <div class="card">
            <span class="titulo">Atividade 4</span>
            <span id="cor">Altere a cor desse texto</span>
            <button onclick="at4()">Alterar</button>
        </div>

        <!--Atividade 5-->
        <div class="card">
            <span class="titulo">Atividade 5</span>
            <input id="num1" type="number">
            <input id="num2" type="number">
            <span id="result"></span>
            <button onclick="at5()">Somar</button>
        </div>

        <!--Atividade 6-->
        <div class="card">
            <span class="titulo">Atividade 6</span>
            <input id="n1" type="number">
            <input id="n2" type="number">
            <span id="resultado6"></span>
            <button onclick="at6()">Multiplicar</button>
        </div>

        <!--Atividade 7-->
        <div class="card">
            <span class="titulo">Atividade 7</span>
            <input id="numero1" type="number">
            <input id="numero2" type="number">
            <span id="maior"></span>
            <button onclick="at7()">Maior/menor</button>
        </div>

        <!--Atividade 8-->
        <div class="card">
            <span class="titulo">Atividade 8</span>
            <span id="escolha"></span>
            <button onclick="at8('Maça')">Maça</button>
            <button onclick="at8('Melancia')">Melancia</button>
            <button onclick="at8('Uva')">Uva</button>
        </div>


    </div>


    <script src="primeiro_desafio.js"></script>
</body>

</html>
